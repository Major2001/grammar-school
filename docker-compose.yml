services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grammar-school-backend
    environment:
      - DATABASE_URL=sqlite:///grammar_school.db
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FLASK_ENV=${FLASK_ENV}
    ports:
      - "5001:5001"
    networks:
      - grammar-school-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        python -m flask db upgrade &&
        python run.py
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grammar-school-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:80
    networks:
      - grammar-school-network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: grammar-school-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - grammar-school-network
    restart: unless-stopped

volumes:
  instance_data:

networks:
  grammar-school-network:
    driver: bridge